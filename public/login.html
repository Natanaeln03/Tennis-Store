    <div>
        <form id="loginForm">

            </div>
            
            <div>
                <button class="rec" type="button">Recuperar Senha</button>
            </div>
        
            <div>
                <button class="btn" type="submit">Entrar</button>
            </div>
        
            <div>
                <a href="registrar.html"><button type="button" class="btn">Registrar</button></a>
            </div>
            
        </form>
